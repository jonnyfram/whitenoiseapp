      <div id="sl">
        {% for entry in entries %}
        <div class="well">
        <h2>{{ entry.name }}</h2>
          <div class="row">
            <div class="col-md-3">
               <div></div>
            </div>
            <div class="col-md-3">
               <div>Genre: <b>{{ entry.genre }}</b></div>
            </div>
            <div class="col-md-3">
               <div>Rating: <b>{{ entry.rating }}</b></div>
            </div>
            <div class="col-md-3">
                <div class="pull-right">
                    <a class="btn btn-info btn-large" href="/{{ entry.id }}">PLAY</a>
                </div>
            </div>
           </div>

        </div>
        {% else %}
            <li><em>Entries of sounds to go here (inherit from another template or macros)</em>
        {% endfor %}
       </div>
       </div>

    </div>

<!-- Group of buttons for other functionality to live at bottom of app -->
